<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p style="background-color: yellow" id="myName">
      Daniel means Hebrew: דָּנִיֵּאל is a masculine given name and a surname of
      Hebrew origin. It means "God is my judge" and derives from two early
      biblical figures, primary among them Daniel from the Book of Daniel.
    </p>
    <button id="me">click here</button>
    <script>
      let element = document.getElementById("myName");
      let button = document.getElementById("me");
      function clicks(id) {
        if (id === "myName") {
          element.style.backgroundColor = "blue";
        } else {
          return element;
        }
      }
      button.addEventListener("click",clicks("myName"));
    </script>
  </body>
</html>
